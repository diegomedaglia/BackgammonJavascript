<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTF-8">
        <style>
            .grid-container {
              display: grid;
              justify-content: space-evenly;
              grid-template-columns: 50px 50px 50px 50px 50px 50px 50px 50px 50px 50px 50px 50px;
              grid-gap: 10px;
              background-color: limegreen;
              padding: 10px;
            }
            .fieldNormal {
              text-align: center;
              padding: 20px 0;
              font-size: 30px;
            }
            .fieldSelected {
              text-align: center;
              padding: 20px 0;
              font-size: 30px;
            }
            .dice {
              display: grid;
              justify-content: flex-start;
              grid-template-columns: 50px 50px 200px 200px 200px;
              grid-gap: 10px;
              background-color: maroon;
              padding: 10px;
            }
            .dice > div {
                background-color: rgba(255, 255, 255, 0.8);
              text-align: center;
              padding: 20px 0;
              font-size: 30px;
            }

            .black-field {
                background-color: black;
                color: white;
            }

            .white-field {
                background-color: white;
                color: black;
            }

            .nocheckers-field {
                background-color: aquamarine;
            }

            </style>
    </head>
